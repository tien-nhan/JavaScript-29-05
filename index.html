<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bài tập JavaScript</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container my-4">
       <h2 class="mb-4">Các Phép Tính Mảng</h2>
       <div class="row mb-3">
           <div class="col-md-8">
               <input type="text" id="numberInput" class="form-control" placeholder="Nhập các số cách nhau bằng dấu phẩy">
           </div>
           <div class="col-md-4 d-grid">
               <button id="addNumber" class="btn btn-primary">Lưu Số Vào Mảng</button>
           </div>
       </div>
       <button id="tinhTongSoDuong" class="btn btn-secondary mb-2">Tính Tổng Các Số Dương Trong Mảng</button>
       <button id="demSoDuong" class="btn btn-secondary mb-2">Đếm Số Dương Có Trong Mảng</button>
       <button id="timSoNhoNhat" class="btn btn-secondary mb-2">Tìm Số Nhỏ Nhất Trong Mảng</button>
       <button id="timSoDuongNhoNhat" class="btn btn-secondary mb-2">Tìm Số Dương Nhỏ Nhất Trong Mảng</button>
       <button id="timSoChan" class="btn btn-secondary mb-2">Tìm Số Chẵn Cuối Cùng Trong Mảng</button>
       <div class="input-group mb-2">
           <input type="text" id="hoanDoiInput1" class="form-control" placeholder="Nhập vị trí (ví dụ: 1)">
           <input type="text" id="hoanDoiInput2" class="form-control" placeholder="Nhập vị trí (ví dụ: 3)">
       </div>
       <button id="hoanDoiGiaTri" class="btn btn-secondary mb-2">Đổi Chỗ 2 Giá Trị Trong Mảng</button>
       <button id="sapXepMang" class="btn btn-secondary mb-2">Sắp Xếp Mảng Theo Thứ Tự Tăng Dần</button>
       <button id="timSoNguyenTo" class="btn btn-secondary mb-2">Tìm Số Nguyên Tố Đầu Tiên Trong Mảng</button>
       <input type="text" id="soThucInput" class="form-control mb-2" placeholder="Nhập mảng số thực (cách nhau bằng dấu phẩy)">
       <button id="demSoNguyen" class="btn btn-secondary mb-2">Đếm Số Nguyên Trong Mảng Số Thực</button>
       <button id="soSanhMang" class="btn btn-secondary mb-2">So Sánh Số Dương Và Số Âm Xem Số Nào Nhiều Hơn</button>
       <div id="result" class="alert alert-info mt-3"></div>
       <div id="numberDiv" class="mt-3"></div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
       crossorigin="anonymous"></script>
   <script src="index.js"></script>
</body>
</html>
